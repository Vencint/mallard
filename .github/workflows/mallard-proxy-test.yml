name: mallard-proxy-test
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: ls
      - run: cd no-directory
      - run: pwd
      - run: npm clean-install
      - run: npm run test